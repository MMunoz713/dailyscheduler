<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class=" time row" data-hour="09">
        <div class="col-sm-2">
          <p>9 am </p>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="textFieldNineAM" aria-describedby="ActHelp" placeholder="Activity">
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" onclick="store('NineAM')">Save</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class=" time row" data-hour="10">
        <div class="col-sm-2">
          <p>10 am </p>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="textFieldTenAM" aria-describedby="ActHelp" placeholder="Activity">
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" onclick="store('TenAM')">Save</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="time row" data-hour="11">
        <div class="col-sm-2">

        </div>
      </div>
    </div>

        <div class="col-sm-2">
          <p>12 pm </p>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="textFieldTwelvePM" aria-describedby="ActHelp" placeholder="Activity">

        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" onclick="store('TwelvePM')">Save</button>

      </div>
    </div>

          <p>2 pm </p>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="textFieldTwoPM" aria-describedby="ActHelp" placeholder="Activity">

        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" onclick="store('TwoPM')">Save</button>

      </div>
    </div>

    <div class="container">

          <p>3 pm </p>

        <div class="col-sm-8">

          <input type="text" class="form-control" id="textFieldFivePM" aria-describedby="ActHelp" placeholder="Activity">

          <button type="button" class="btn btn-primary" onclick="store('FivePM')">Save</button>
        </div>
      </div>
    </div>

    <br><br><br>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
